<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Sharing Site</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .post {
            border: 1px solid #ccc;
            padding: 1em;
            margin-bottom: 1.5em;
            border-radius: 10px;
            background: #fafafa;
        }
        .reply {
            margin-left: 2em;
            color: #555;
            margin-top: 1em;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Online Sharing Site</h1>

        <div>
            <textarea id="newPostContent" rows="3" placeholder="Write something..."></textarea><br>
            <input type="file" id="imageUpload" accept="image/*"><br>
            <button onclick="createPost()">Post</button>
        </div>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script>
        // Load posts from localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = '';

            posts.slice().reverse().forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                
                const contentElement = document.createElement('p');
                contentElement.textContent = post.content;
                postElement.appendChild(contentElement);

                if (post.image) {
                    const imageElement = document.createElement('img');
                    imageElement.src = post.image;
                    postElement.appendChild(imageElement);
                }

                // Reply input
                const replyInput = document.createElement('textarea');
                replyInput.rows = 2;
                replyInput.cols = 40;
                replyInput.placeholder = 'Write a reply...';
                postElement.appendChild(replyInput);
                
                // Reply button
                const replyButton = document.createElement('button');
                replyButton.textContent = 'Reply';
                replyButton.onclick = () => {
                    createReply(posts.length - 1 - index, replyInput.value);
                    replyInput.value = '';
                };
                postElement.appendChild(replyButton);

                // Replies
                if (post.replies) {
                    post.replies.forEach(reply => {
                        const replyElement = document.createElement('div');
                        replyElement.classList.add('reply');
                        replyElement.textContent = reply;
                        postElement.appendChild(replyElement);
                    });
                }

                postsDiv.appendChild(postElement);
            });
        }

        // Create a new post
        function createPost() {
            const content = document.getElementById('newPostContent').value;
            const imageUpload = document.getElementById('imageUpload');
            let image = '';

            if (imageUpload.files && imageUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image = e.target.result;
                    savePost(content, image);
                };
                reader.readAsDataURL(imageUpload.files[0]);
            } else {
                savePost(content, image);
            }
        }

        function savePost(content, image) {
            if (!content) return;

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ content: content, image: image, replies: [] });
            localStorage.setItem('posts', JSON.stringify(posts));

            document.getElementById('newPostContent').value = '';
            document.getElementById('imageUpload').value = '';
            loadPosts();
        }

        // Create a reply
        function createReply(postIndex, replyContent) {
            if (!replyContent) return;

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts[postIndex].replies.push(replyContent);
            localStorage.setItem('posts', JSON.stringify(posts));

            loadPosts();
        }

        // Initial load
        loadPosts();
    </script>
</body>
</html>
